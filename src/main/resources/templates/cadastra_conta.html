<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Conta Banco</title>

</head>
<body>
<div class="container">
  <h1>Conta</h1>
  <hr>
  <h2>Cadastra Conta</h2>

  <form action="#" th:action="@{/salvaConta}" th:object="${conta}"
        method="POST">
    <input type="text" th:field="*{agencia}"
           placeholder="AgÃªncia" class="form-control mb-4 col-4">

    <input type="text" th:field="*{saldo}"
           placeholder="Saldo" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Cadastra Conta</button>
