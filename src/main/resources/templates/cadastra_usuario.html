<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conta Banco</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>Conta Banco</h1>
      <hr>
      <h2>Cadastra Usuario</h2>

      <form action="#" th:action="@{/salvaUsuario}" th:object="${usuario}"
            method="POST">
        <input type="text" th:field="*{nome}"
               placeholder="Nome do Usuario" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Email do Usuario" class="form-control mb-4 col-4">

        <input type="password" th:field="*{senha}"
               placeholder="senha do Usuario" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Cadastra Usuario</button>
      </form>

      <hr>

      <a th:href = "@{/}"> Voltar</a>
    </div>

</body>
</html>
