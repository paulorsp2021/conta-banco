<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conta Banco</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Conta</h1>
        <hr>
        <h2>Deposito Conta</h2>

        <form action="#" th:action="@{/deposito}" th:object="${conta}"
              method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{agencia}" />
            <input type="hidden" th:field="*{conta}" />
            <input type="hidden" th:field="*{saldo}" />
            <a>Valor do Dep√≥sito</a>
            <input type="text" th:field="*{valor}"
                           placeholder="Valor Deposito" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Depositar Conta</button>
        </form>
        <hr>

        <a th:href = "@{/}"> Voltar</a>
    </div>
</body>
</html>
